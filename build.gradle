plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	// OkHttp client
	compile 'com.squareup.okhttp3:okhttp:3.14.4'
	compile "com.squareup.okhttp3:okhttp-urlconnection:3.14.4"

	// Jackson
	compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.2.3'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.9.10'

	// log4j
	compile 'log4j:log4j:1.2.16'
	compile 'org.slf4j:slf4j-log4j12:1.6.1'

	// Atmosphere
	compile 'org.atmosphere:wasync:1.4.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar  {
    baseName = 'limoo-java-driver'
    version = "${specVersion}"
    // applicationDefaultJvmArgs = ["-g:vars"]

    def revision = 'git rev-parse HEAD'.execute().text.trim()
    def date = new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
    manifest {
        attributes 'Implementation-Title': 'Commons cm',
          'Implementation-Version': version,
          "Date": date,
          "Git-Revision": revision
    }
}
